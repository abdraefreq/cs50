  crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nav.css" />
  <head>
    <script src="./js/nav.js" defer></script>  
    <title>COVID-19 STATS - JAVASCRIPT</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png">

  <body>
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="" />
            <p>LS C-19</p>
          </div>

          <a href="#" class="toggle-button">
  
            <span class="bar"></span>
  
            <span class="bar"></span>

        <div class="navbar-links">
  
          <ul>
            <li><a class="nav_manu" href="./index.html">Home</a></li>

    <main>
      <div class="stats">
        <div class="latest-report">
          
          <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="recovered">
            <div class="title">Recovered</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
          </div>
          <div class="country">
            <div class="name">Loading...</div><br>
            <div class="search-country hide">
              <div class="search-box">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search ..."
                />
                <img class="close" src="./img/close.png"  alt="" />
              </div>
              <div class="country-list"></div>
            </div>
          </div>
        </div>
        <div class="chart">
          <canvas id="axes_line_chart"></canvas>
        </div>
      </div>
    </main>
